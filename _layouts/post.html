---
layout: default
---
<article class="post">

  <header class="container post-header">
    <p class="post-date"><time>{{ page.date | date: "%d/%m/%y" }}</time></p>
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <h2 class="post-sub-title" itemprop="name headline">{{ page.description }}</h2>
  </header>

  <div class="container post-content" itemprop="articleBody">
    {{ content }}

    <a href="{{ site.baseurl }}/" class="btn btn-post-back">Voltar</a>

    <!-- Disqus - ComentÃ¡rios -->
    <div id="disqus_thread" class="disqus"></div>
    <script>

    /**
     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables */

    var disqus_config = function () {
        this.page.url = '{{ site.url }} {{ site.baseurl }} {{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = '{{ page.url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };

    (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = '//william-roger.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

  </div>

</article>
