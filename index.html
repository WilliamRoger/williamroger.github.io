---
layout: default
---

<div class="container">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="img-post-title grid-8">
          <img src="/assets/posts/{{ post.date | date: "%Y-%m-%d" }}/post.jpg">
        </span>
        <span class="text-post-title grid-8">
          <p class="post-date-title">{{ post.date | date: "%d/%m/%y" }}</p>

          <h1 class="post-title-home">
            {{ post.title }}
          </h1>
          <h2 class="post-sub-title-home">
            {{ post.description }}
          </h2>

          <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-post-view">Quero ler</a>
        </span>

      </li>
    {% endfor %}
  </ul>

</div>
